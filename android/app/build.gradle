plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.bag_a_moment"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
    defaultConfig {
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.bag_a_moment"

        minSdkVersion flutter.minSdkVersion //Google Maps API를 위한 최소 sdk버전: 20
        targetSdkVersion 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Google Maps API 키를 AndroidManifest에서 사용하려면 추가 설정 필요 (멀티덱스 설정)
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}


dependencies {
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.ar:core:1.46.0'

    implementation libs.obj
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.monitor
    implementation libs.androidx.junit
    testImplementation libs.junit.junit
    androidTestImplementation libs.junit.junit
    androidTestImplementation libs.junit.junit
}


flutter {
    source = "../.."
}
